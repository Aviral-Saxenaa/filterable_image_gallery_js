<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
</head>

<body>
        <h1>Filterable Gallery</h1>

        <div class="buttons">
                <div class="btn" data-filter="all">All</div>
                <div class="btn" data-filter="books">Books</div>
                <div class="btn" data-filter="cars">Cars</div>
                <div class="btn" data-filter="mobiles">Mobiles</div>
                <div class="btn" data-filter="watches">Watches</div>
        </div>

        <div class="image-container">
                <div class="books img"><img src="images/book1.jpg" alt="" /></div>
                <div class="books img"><img src="images/book2.jpg" alt="" /></div>
                <div class="books img"><img src="images/book3.cms" alt="" /></div>
                <div class="books img"><img src="images/book4.jpg" alt="" /></div>
                <div class="cars img"><img src="images/car1.webp" alt="" /></div>
                <div class="cars img"><img src="images/car2.jpg" alt="" /></div>
                <div class="cars img"><img src="images/car3.webp" alt="" /></div>
                <div class="cars img"><img src="images/car4.webp" alt="" /></div>
                <div class="mobiles img"><img src="images/mobile1.jpg" alt="" /></div>
                <div class="mobiles img"><img src="images/mobile2.jpg" alt="" /></div>
                <div class="mobiles img"><img src="images/mobile3.jpg" alt="" /></div>
                <div class="watches img"><img src="images/watch1.webp" alt="" /></div>
                <div class="watches img"><img src="images/watch2.webp" alt="" /></div>
                <div class="watches img"><img src="images/watch3.jpg" alt="" /></div>
        </div>

        <script src="script.js"></script>
</body>

</html>
